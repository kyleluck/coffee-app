<div class="row">
  <div class="col col-xs-12">
    <div class="well">
      <h3>Register</h3>
      <form ng-submit="register()" novalidate name="registerForm">
        <label for="username">Username:</label>
        <br>
        <input type="text" name="username" ng-model="username" required placeholder="Username..."/>
        <p ng-show="registerForm.username.$error.required && !registerForm.username.$pristine">Username is required</p>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" ng-model="password" required placeholder="Password..." name="password"/>
        <p ng-show="registerForm.password.$error.required && !registerForm.password.$pristine">Password is required</p>
        <br>
        <input type="password" ng-model="passwordConfirm" required placeholder="Confirm Password..." name="passwordConfirm" class="passwordConfirm"/>
        <p ng-show="registerForm.passwordConfirm.$error.required && !registerForm.passwordConfirm.$pristine">You must confirm your password</p>
        <p ng-show="registerForm.passwordConfirm !== registerForm.password">The passwords do not match.</p>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="text" ng-model="email" required placeholder="example@example.com" name="email"/>
        <p ng-show="registerForm.email.$error.required && !registerForm.email.$pristine">Email is required</p>
        <br>
        <button type="submit" class="btn green-btn">Register</button>
      </form>
      <p ng-show="registered">You've successfully registered and may now login. <button type="button" class="btn green-btn" ng-click="redirectToLogin()">Login</button></p>
    </div>
  </div>
</div>
