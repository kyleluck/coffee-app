<div class="row">
  <div class="col col-xs-12">
    <div class="well">
      <h3>Login</h3>
      <form name="loginForm" ng-submit="login()" novalidate>
        <label for="username">Username:</label>
        <br>
        <input type="text" ng-model="username" name="username" class="formInput" required/>
        <br>
        <p ng-show="loginForm.username.$error.required && !registerForm.username.$pristine">Username is required</p>
        <label for="password">Password:</label>
        <br>
        <input type="password" ng-model="password" name="password" class="formInput" required/>
        <br>
        <p ng-show="loginForm.password.$error.required && !registerForm.password.$pristine">Password is required</p>
        <p ng-show="loginFailed">Username or password incorrect.</p>
        <button type="submit" class="btn green-btn">Login</button>
        <button ng-click="registration()" type="button" class="btn green-btn">Sign up</button>
      </form>
    </div>
  </div>
</div>
